<!DOCTYPE html>
<html lang="en">

    <!-- PE -->

        <section class="banner">
            <ul class="banner_img">

                <li><img src="./images/lsy2.jpg" alt="lsy"></li>
                <li><img src="./images/lsy3.jpg" alt="lsy"></li>
                <li><img src="./images/lsy4.jpg" alt="lsy"></li>
            </ul>
            <ul class="banner_dot">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <!-- 倒计时文本 -->
        <section class="timer">
            <div class="timer_main">
                <div class="hisName">洛少爷2023生日倒计时</div>
                <div class="days">
                    <span class="day">0</span>
                    <span class="text">天</span>

                    <span>0</span>天
                    <span>0</span>时
                    <span>0</span>分

            </div>

            <!-- 确认按钮 -->
            <div class="affirm">
                <div>
                    <span>我已阅读且了解以上所有内容</span>
                    <input type="checkbox" id="judge">
                </div>
                <div class="button">关闭当前窗口</div>
            </div>

        </section>
    </main>

    <section id="over_time" class="over_time"></section>

    <!-- public javascript -->
